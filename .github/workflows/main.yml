name: Checkmarx → GitHub Code Scanning + SBOM (CycloneDX & SPDX)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write   # สำหรับอัปโหลด SARIF เข้าหน้า Code scanning

jobs:
  checkmarx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # สแกน + สร้าง SARIF ให้ Code Scanning
      - name: Checkmarx One CLI (SARIF)
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: >-
            --report-format sarif
            --output-path .
            --output-name cx_result

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_result.sarif

      # สร้าง SBOM: CycloneDX JSON
      - name: SBOM (CycloneDX JSON)
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: >-
            --report-format sbom
            --report-sbom-format CycloneDxJson
            --output-path .
            --output-name sbom-CycloneDxJson

      - name: Upload SBOM (CycloneDX JSON)
        if: ${{ always() && hashFiles('sbom-CycloneDxJson.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: SBOM-CycloneDX
          path: sbom-CycloneDxJson.json
          retention-days: 30

      # สร้าง SBOM: SPDX JSON
      - name: SBOM (SPDX JSON)
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: >-
            --report-format sbom
            --report-sbom-format SpdxJson
            --output-path .
            --output-name sbom-SpdxJson

      - name: Upload SBOM (SPDX JSON)
        if: ${{ always() && hashFiles('sbom-SpdxJson.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: SBOM-SPDX
          path: sbom-SpdxJson.json
          retention-days: 30
