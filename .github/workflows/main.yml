name: Checkmarx → Code Scanning + SBOM (no re-scan)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write   # สำหรับอัปโหลด SARIF ไปหน้า Code scanning

jobs:
  checkmarx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) สแกนครั้งเดียว + สร้าง SARIF สำหรับ GitHub Code Scanning
      - name: Checkmarx One CLI (SARIF)
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: >-
            --scan-types sca
            --report-format sarif
            --output-path .
            --output-name cx_result

      - name: Post Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_result.sarif

      # 2) ติดตั้งและล็อกอิน AST CLI เพื่อ "ดึงรายงานจากสแกนล่าสุด" (ไม่สแกนใหม่)
      - name: Install Checkmarx AST CLI
        run: |
          curl -L "https://github.com/Checkmarx/ast-cli/releases/latest/download/cx-linux-amd64.tar.gz" -o cx.tar.gz
          tar -xzf cx.tar.gz
          sudo mv cx /usr/local/bin/cx
          cx --version

      - name: CX CLI Auth
        env:
          CX_BASE_URI: https://sng.ast.checkmarx.net/
          CX_TENANT: nfr-fusionadvantec-sg
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
        run: |
          cx configure set base-uri "$CX_BASE_URI"
          cx configure set tenant "$CX_TENANT"
          cx auth login --client-id "$CX_CLIENT_ID" --secret "$CX_CLIENT_SECRET"

      # 3) ดึง SBOM จาก "last scan" (ใช้ผลรอบบน ไม่สร้างสแกนใหม่)
      - name: Generate SBOM (CycloneDX JSON) from last scan
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          cx results show --project-name "fluk-test" \
            --report-format sbom \
            --report-sbom-format CycloneDxJson \
            --output-path . \
            --output-name sbom-cyclonedx \
            --last-scan \
            --branch "$BRANCH"

      - name: Generate SBOM (SPDX JSON) from last scan
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          cx results show --project-name "fluk-test" \
            --report-format sbom \
            --report-sbom-format SpdxJson \
            --output-path . \
            --output-name sbom-spdx \
            --last-scan \
            --branch "$BRANCH"

      # 4) แสดงไฟล์เพื่อยืนยันชื่อ/ที่อยู่
      - name: List generated files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- find reports ----"
          find . -maxdepth 2 -type f -name "cx_result.sarif" -o -name "sbom-*_*bom.json" -print

      # 5) อัปโหลดทั้งหมดเป็น Artifact (ใช้ชื่อที่ตรงกับ output จริง: *_sbom.json)
      - name: Upload SBOM & SARIF Artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Checkmarx-Reports
          path: |
            cx_result.sarif
            sbom-cyclonedx_sbom.json
            sbom-spdx_sbom.json
          retention-days: 30


