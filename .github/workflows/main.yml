name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v5

      # Checkmarx One CLI Scan
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}

      # Prepare results folder for KICS
      - name: Mkdir results dir
        run: mkdir -p kics-results

      # KICS IaC Scan
      - name: Run KICS Scan
        uses: checkmarx/kics-github-action@v2.1.13
        with:
          path: 'terraform'
          platform_type: 'terraform'
          output_path: 'kics-results'
          output_formats: 'sarif'

      # Upload SARIF file from KICS to GitHub Security tab
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
