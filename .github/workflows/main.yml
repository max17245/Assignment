name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Checkmarx One CLI
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}

      # 3) เตรียมโฟลเดอร์ผลลัพธ์ KICS
      - name: Mkdir results dir
        run: mkdir -p kics-results

      # 4) KICS IaC Scan (ใช้แอ็กชันใหม่และ pin เวอร์ชัน)
      - name: Run KICS Scan
        uses: checkmarx/kics-github-action@v2.1.13
        with:
          path: 'terraform'
          platform_type: 'terraform'
          output_path: 'kics-results'
          output_formats: 'sarif'
          # ถ้าต้องการให้ job ไม่ fail เมื่อเจอ findings ให้ใส่:
          # ignore_on_exit: 'results'

      # 5) อัปโหลด SARIF ไปที่ GitHub Security > Code scanning
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
