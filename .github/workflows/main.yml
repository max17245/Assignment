name: Checkmarx → Code Scanning + SBOM via API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  checkmarx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) สแกนด้วย Checkmarx One (สร้าง SARIF)
      - name: Checkmarx One CLI (SARIF)
        uses: checkmarx/ast-github-action@main
        with:
          project_name: fluk-test
          cx_tenant: nfr-fusionadvantec-sg
          base_uri: https://sng.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: >-
            --scan-types sca
            --report-format sarif
            --output-path $GITHUB_WORKSPACE
            --output-name cx_result

      # 2) Upload SARIF เพื่อโชว์ใน GitHub Code Scanning
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_result.sarif

      # 3) ใช้ curl เรียก API หา Scan ID ล่าสุดจาก Project/Branch
      - name: Get latest Scan ID from Checkmarx API
        id: get_scan_id
        env:
          CX_BASE_URI: https://sng.ast.checkmarx.net
          CX_TENANT: nfr-fusionadvantec-sg
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
          PROJECT: fluk-test
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo "🔐 Getting access token..."
          TOKEN=$(curl -s -X POST "$CX_BASE_URI/identity/connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=$CX_CLIENT_ID" \
            -d "client_secret=$CX_CLIENT_SECRET" \
            -d "scope=api_access" | jq -r '.access_token')

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "::error::Failed to get OAuth token"
            exit 1
          fi

          echo "✅ Got access token"
          echo "🔍 Fetching latest scan for project '$PROJECT' (branch: $BRANCH)..."

          SCAN_ID=$(curl -s -H "Authorization: Bearer $TOKEN" \
            "$CX_BASE_URI/api/scans?projectName=$PROJECT&branch=$BRANCH&limit=1" | jq -r '.[0].id // empty')

          if [ -z "$SCAN_ID" ]; then
            echo "::error::No scan found for $PROJECT ($BRANCH)"
            exit 1
          fi

          echo "✅ Found Scan ID: $SCAN_ID"
          echo "scan_id=$SCAN_ID" >> $GITHUB_OUTPUT

      # 4) ใช้ API สร้าง SBOM CycloneDX
      - name: Generate CycloneDX SBOM via API
        env:
          CX_BASE_URI: https://sng.ast.checkmarx.net
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
          SCAN_ID: ${{ steps.get_scan_id.outputs.scan_id }}
        run: |
          set -euo pipefail

          echo "🔐 Getting access token..."
          TOKEN=$(curl -s -X POST "$CX_BASE_URI/identity/connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=$CX_CLIENT_ID" \
            -d "client_secret=$CX_CLIENT_SECRET" \
            -d "scope=api_access" | jq -r '.access_token')

          echo "📦 Requesting CycloneDX SBOM..."
          REPORT_ID=$(curl -s -X POST "$CX_BASE_URI/api/reports" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"scanId\": \"$SCAN_ID\",
              \"type\": \"SBOM\",
              \"format\": \"CycloneDxJson\"
            }" | jq -r '.reportId')

          echo "CycloneDX Report ID: $REPORT_ID"
          echo "⏳ Waiting for report..."
          for i in {1..20}; do
            STATUS=$(curl -s -H "Authorization: Bearer $TOKEN" \
              "$CX_BASE_URI/api/reports/$REPORT_ID" | jq -r '.status')
            echo "Status: $STATUS"
            if [ "$STATUS" = "Completed" ]; then break; fi
            sleep 10
          done

          curl -s -H "Authorization: Bearer $TOKEN" \
            -o sbom-cyclonedx.json \
            "$CX_BASE_URI/api/reports/$REPORT_ID/download"

          echo "✅ CycloneDX SBOM downloaded (sbom-cyclonedx.json)"

      # 5) ใช้ API สร้าง SBOM SPDX
      - name: Generate SPDX SBOM via API
        env:
          CX_BASE_URI: https://sng.ast.checkmarx.net
          CX_CLIENT_ID: ${{ secrets.CX_CLIENT_ID }}
          CX_CLIENT_SECRET: ${{ secrets.CX_CLIENT_SECRET }}
          SCAN_ID: ${{ steps.get_scan_id.outputs.scan_id }}
        run: |
          set -euo pipefail

          echo "🔐 Getting access token..."
          TOKEN=$(curl -s -X POST "$CX_BASE_URI/identity/connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=$CX_CLIENT_ID" \
            -d "client_secret=$CX_CLIENT_SECRET" \
            -d "scope=api_access" | jq -r '.access_token')

          echo "📦 Requesting SPDX SBOM..."
          REPORT_ID=$(curl -s -X POST "$CX_BASE_URI/api/reports" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"scanId\": \"$SCAN_ID\",
              \"type\": \"SBOM\",
              \"format\": \"SpdxJson\"
            }" | jq -r '.reportId')

          echo "SPDX Report ID: $REPORT_ID"
          echo "⏳ Waiting for report..."
          for i in {1..20}; do
            STATUS=$(curl -s -H "Authorization: Bearer $TOKEN" \
              "$CX_BASE_URI/api/reports/$REPORT_ID" | jq -r '.status')
            echo "Status: $STATUS"
            if [ "$STATUS" = "Completed" ]; then break; fi
            sleep 10
          done

          curl -s -H "Authorization: Bearer $TOKEN" \
            -o sbom-spdx.json \
            "$CX_BASE_URI/api/reports/$REPORT_ID/download"

          echo "✅ SPDX SBOM downloaded (sbom-spdx.json)"

      # 6) แสดงไฟล์ผลลัพธ์
      - name: List generated files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- find SBOM & SARIF files ----"
          find . -maxdepth 2 -type f -name "*.json" -o -name "*.sarif" -print

      # 7) Upload ทั้งหมดเป็น Artifact
      - name: Upload Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Checkmarx-Reports
          path: |
            cx_result.sarif
            sbom-cyclonedx.json
            sbom-spdx.json
          retention-days: 30

